<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="UTF-8" />
        <title>tmlib.js test</title>
        <script src="../../build/tmlib.js"></script>
        
        <script src="http://dat-gui.googlecode.com/git/build/dat.gui.js"></script>
        <script src="https://raw.github.com/mrdoob/stats.js/master/src/Stats.js"></script>
        
        <script>
            
            // 定数
            var CIRCLE_RADIUS   = 30;
            
            var Circle = tm.createClass({
                superClass: tm.app.CanvasElement,
                
                init: function(color) {
                    tm.app.CanvasElement.prototype.init.call(this);
                    
                    this.color = color;
                    this.v = tm.geom.Vector2(0, 0);
                },
                
                update: function(app) {
                    this.v.y += 0.25;
                    
                    this.position.add(this.v);
                    
                    var bottom = app.canvas.height - this.height/2;
                    if (this.y > bottom) {
                        this.y = bottom;
                        this.v.y *= -0.99;
                    }
                },
                
                draw: function(c) {
                    c.globalCompositeOperation = "lighter";
                    c.fillStyle = this.color;
                    c.fillCircle(0, 0, CIRCLE_RADIUS);
                },
            });
            
            window.onload = function() {
                var app = tm.app.CanvasApp("#c");
                
                app.scene.update = function(app) {
                    if (app.pointing.getPointing() === true) {
                        var c = Circle(
                            "hsla({0}, 75%, 50%, 0.75)".format(Math.rand(0, 360))
                        );
                        c.x = app.pointing.x;
                        c.y = app.pointing.y;
                        this.addChild(c);
                    }
                };
                
                app.run();
            };
            
            
        </script>
    </head>
    
    <body>
        <canvas id="c" width="640" height="480"></canvas>
    </body>
    
</html>

<!DOCTYPE html> 
<html lang="ja"> 
    <head> 
        <meta charset="utf-8"> 
        <title>File Test | TM Lib</title>
        
        
        <!-- prettify -->
        <link type="text/css" rel="stylesheet" href="../../plugins/prettify/prettify.css" />
        <script src="../../plugins/prettify/prettify.js"></script>
        
        
        <style>
            body { font-family: "Meiryo", "メイリオ", "ヒラギノ角ゴ Pro W3", sans-serif; }
            
            #content {
                display: -webkit-box;
                display: -moz-box;
                display: -o-box;
                display: box;
            }
            
            #content>* {
                padding: 10px 20px;
                width: 50%;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                -o-box-sizing: border-box;
                box-sizing: border-box;
            }
            
            canvas {
                box-shadow: 0px 0px 4px 0px #aaa;
            }
            
        </style>
        
        <script src="../../src/tmlib.js"></script>
        
        <script src="../../src/core/object.js"></script>
        <script src="../../src/core/string.js"></script>
        <script src="../../src/core/number.js"></script>
        <script src="../../src/core/array.js"></script>
        <script src="../../src/core/function.js"></script>
        <script src="../../src/core/date.js"></script>
        <script src="../../src/core/math.js"></script>
        
        <script src="../../src/dom/element.js"></script>
        <script src="../../src/dom/event.js"></script>
        
        <script src="../../src/util/ajax.js"></script>
        <script src="../../src/util/file.js"></script>
        
        <script src="../../plugins/console.tm.js"></script>
        
        <script id="test-script">
            
            tm.preload(function()
            {
                tm.util.FileManager.load("text", {
                    url: "./sample.txt",
                });
                tm.util.FileManager.load("json", {
                    url: "./sample.json",
                    dataType: "json"
                });
                tm.util.FileManager.load("xml", {
                    url: "./sample.xml",
                    dataType: "xml"
                });
                tm.util.FileManager.load("script", {
                    url: "./sample.js",
                    dataType: "script"
                });
                tm.util.FileManager.load("dom", {
                    url: "./sample.xml",
                    dataType: "dom"
                });
                
            });
            
            /*
             * main
             */
            tm.main(function() {
                // コンソール
                var c = tm.Console("#console");
                
                c.group("【text】");
                c.log(tm.util.FileManager.get("text").data);
                c.groupEnd();
                
                c.group("【json】");
                c.log(tm.util.FileManager.get("json").data);
                c.groupEnd();
                
                c.group("【xml】");
                c.log(tm.util.FileManager.get("xml").data);
                c.groupEnd();
                
                c.group("【script】");
                c.log(tm.util.FileManager.get("script").data);
                c.groupEnd();
                
                c.group("【dom】");
                c.log(tm.util.FileManager.get("dom").data);
                c.groupEnd();
                
                var eItem = tm.util.FileManager.get("dom").data.queryAll("item");
                console.log(eItem[0].html);
                console.log(eItem[1].html);
            });
            
        </script>
        
        <script>
            tm.dom.Element(window).event.add("load", function() {
                tm.dom.Element("#code").text = tm.dom.Element("#test-script").text;
                prettyPrint();
            });
        </script>
    </head>
    
    <body>
         
        <h1>File Test | TM Lib</h1>
        
        <div id="content">
            <section>
                <h2>Console</h2>
                <pre id="console" class="prettyprint"></pre>
            </section>
            <section>
                <h2>Code</h2>
                <pre id="code" class="prettyprint"></pre>
            </section>
        </div>
        
        
    </body>
</html>
